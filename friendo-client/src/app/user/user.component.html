<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let u of users">
          <td>{{u.id}}</td>
          <td>{{u.name}}</td>
          <td><button class="btn btn-danger" (click)="deleteUser(u)"> Delete User</button></td>
          </tr>
  </tbody>
    </table>

  </div>
